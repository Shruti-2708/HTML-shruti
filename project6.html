<!DOCTYPE html>
  <head>
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="project6.css" />
  </head>
  <body>
    <h1>Our Pricing Plans</h1>

    <div class="pricing-container">
      <div class="card">
        <h2>Basic</h2>
        <p class="price">₹499 / month</p>

        <ul>
          <li> 5 Projects</li>
          <li> Basic Support</li>
          <li> 1 GB Storage</li>
        </ul>

        <button>Select Plan</button>
      </div>

      <div class="card popular">
        <h2>Standard</h2>
        <p class="price">₹999 / month</p>

        <ul>
          <li> 20 Projects</li>
          <li> Priority Support</li>
          <li> 10 GB Storage</li>
        </ul>

        <button>Select Plan</button>
      </div>

      <div class="card">
        <h2>Premium</h2>
        <p class="price">₹1999 / month</p>

        <ul>
          <li> Unlimited Projects</li>
          <li> 24/7 Support</li>
          <li> 100 GB Storage</li>
        </ul>

        <button>Select Plan</button>
      </div>
    </div>
  </body>
</html>
